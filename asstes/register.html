<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated login page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/97ebdf5864.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h2>Register</h2>

      <form action="">
        <div class="form-group">
          <input type="name" placeholder=" " required />
          <label for="">Name</label>
          <i class="fas fa-address-card"></i>
        </div>
        <div class="form-group">
          <input type="email" placeholder=" " required />
          <label for="">Email</label>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="form-group">
          <input type="password" placeholder=" " required />
          <label for="">Password</label>
          <i class="fa-solid fa-lock"></i>
        </div>

        <p>
          <input type="checkbox" />Remember Me <a href="#">Forget Password</a>
        </p>

        <input id="btn" type="submit" value="Register" />

        <p>have a account? <a href="/index.html">Login</a></p>
      </form>
    </div>
  </body>
</html>
